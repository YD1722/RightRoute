<ion-header>

  <ion-navbar >
    <ion-title>{{station.station_name}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()" icon-only><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card #map id="map">

    <ion-fab right top>
      <button ion-fab>
        <ion-icon name="pin"></ion-icon>
      </button>
    </ion-fab>
  </ion-card>

  <ion-card>


    <ion-item>
      <ion-icon name="football" item-left large></ion-icon>
      <h2>{{station.station_name}}</h2>
    </ion-item>


  </ion-card>
</ion-content>
