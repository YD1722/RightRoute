<ion-header>

  <ion-navbar >
    <ion-title>
      <ion-item>
        <ion-icon small name="bus" item-left></ion-icon>
          {{root.name}}
        <ion-badge item-right>{{root.path[0]}}-{{root.path[root.path.length-1]}}</ion-badge>
      </ion-item>
    </ion-title>

  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card #map id="map">
    <div *ngIf="mapNotLoaded">
      <img src="http://placehold.it/350x150">
    <ion-fab right top>
      <button (click)="loadMap()" ion-fab>
        <ion-icon name="refresh-circle"></ion-icon>
      </button>
    </ion-fab>
    </div>


    <div *ngIf="mapLoaded">
      <ion-fab right top>
        <button (click)="getMylocation()" ion-fab>
          <ion-icon name="pin"></ion-icon>
        </button>
      </ion-fab>
    </div>
  </ion-card>

  <ion-list *ngFor="let station of path" >
  <ion-item-sliding>
    <ion-item>
      <ion-avatar item-left>
        <img>
      </ion-avatar>
      <h2>{{station}}</h2>
    </ion-item>
    <ion-item-options side="right">
      <button ion-button color="primary">
        <ion-icon name="play"></ion-icon>
        view
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

  <ion-item>
  <button ion-button (click)="showReview()" icon-left item-left round>
    show Review
    <ion-icon name="search"></ion-icon>
  </button>

  <button ion-button icon-left item-right (click)="showAddReview()" round>
  add Review
  <ion-icon name="add"></ion-icon>
</button>
  </ion-item>
</ion-content>
