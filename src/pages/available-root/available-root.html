<script src="available-root.ts"></script>
<ion-header>
  <div class="search-routes">

    <ion-grid>
      <ion-list inset>
    <ion-row>
      <ion-col col-9>
        <ion-item>
      <ion-input [(ngModel)]="p1" type="text" placeholder="start" (input)="getp1($event)">
      </ion-input>
        </ion-item>
        <!--<ion-searchbar [(ngModel)]="p1"(ionInput)="getp1($event)"
        </ion-searchbar>-->
      </ion-col>

      <ion-col col-3>
      <ion-buttons end>
        <button ion-button (click)="clearp1()" icon-only clear><ion-icon name="close"></ion-icon></button>
      </ion-buttons>
      </ion-col>
    </ion-row>

        <ion-row>
          <ion-col col-9>
            <ion-item>
              <ion-input [(ngModel)]="p2" type="text" placeholder="Start" (input)="getp2($event)">
              </ion-input>
            </ion-item>
          </ion-col>

          <ion-col col-3>
            <ion-buttons end>
              <button ion-button (click)="clearp2()" icon-only clear><ion-icon name="close"></ion-icon></button>
            </ion-buttons>
          </ion-col>
        </ion-row>
      </ion-list>
    </ion-grid>

    <ion-buttons>
      <button ion-button full clear (click)="findWay()" icon-only=""><ion-icon name="search"></ion-icon></button>
    </ion-buttons>
    </div>





</ion-header>

<ion-content>


  <!--show available roots-->
<div *ngIf="typeNotOccured">


  <ion-card  *ngFor="let root of availableRoutes">
    <img class="header" src="http://placehold.it/500x100"/>
    <div class="card-title-container">
      <p class="root-title">{{root.name}}</p>
      <p class="root-description"><ion-icon name="cloud"></ion-icon> {{root.path}} </p>
    </div>
  </ion-card>

  <ion-card  *ngFor="let root of connected_routes">
    <img class="header" src="http://placehold.it/500x100"/>
    <p class="root-title">{{root.r1_list}}</p>
    <label>Connecting point:</label>
    <p class="root-title">{{root.con}}</p>
    <p class="root-title">{{root.r2_list}}</p>


  </ion-card>
</div>


  <div *ngIf="searchQueryp1">
    <ion-list class="suggestions">
      <ion-item *ngFor="let station of p1_stations">
        <ion-buttons>
          <button color="dark" ion-button clear full (click)="setvalp1(station.name)" >{{ station.name }}</button>
        </ion-buttons>
      </ion-item>
    </ion-list>
  </div>

  <div  *ngIf="searchQueryp2">
    <ion-list class="suggestions">
      <ion-item *ngFor="let station of p2_stations">
        <ion-buttons>
          <button color="dark" ion-button clear full (click)="setvalp2(station.name)" >{{ station.name }}</button>
        </ion-buttons>
      </ion-item>
    </ion-list>
  </div>



</ion-content>
