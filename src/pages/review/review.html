<ion-header>
  <ion-toolbar transparent>
    <div class="route-search">
      <ion-searchbar placeholder="Enter Route Number (eg:100)" (input)="getItems($event)"></ion-searchbar>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div  *ngIf="searchQuery">
    <ion-list class="suggestions">
      <ion-item *ngFor="let item of items">
        <ion-buttons>
          <button color="dark" ion-button clear full (click)="searchBus(item.name)">{{ item.name }}</button>
        </ion-buttons>
      </ion-item>
    </ion-list>
  </div>

  <div *ngIf="reviews">
    <ion-list no-lines>

      <ion-item-sliding *ngFor="let route of reviews">

        <ion-item>
          <ion-avatar item-left>
            <img src="https://api.adorable.io/avatars/75/{{review.title}}">
          </ion-avatar>

          <p>{{route.review.description}}</p>

          <ion-icon *ngIf="review.rating < 50" danger name="sad"></ion-icon>
          <ion-icon *ngIf="review.rating >= 50" secondary name="happy"></ion-icon>
          {{review.rating}}

        </ion-item>

        <ion-item-options>
         <!--need to add like button here-->
        </ion-item-options>
      </ion-item-sliding>

    </ion-list>
  </div>
</ion-content>
