 <ion-header>
  <ion-navbar color="dark" no-border-bottom>
    <ion-title text-align="centre">
      Reviews
    </ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="review" (ionChange)="notify()">
      <ion-segment-button value="user_reviews">
        User Reviews
      </ion-segment-button>
      <ion-segment-button value="my_reviews">
        My Reviews
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="review">
    <ion-list *ngSwitchCase="'user_reviews'">

      <ion-card *ngFor="let review of reviews">

      <ion-item>
      <ion-avatar item-left>
      <img src="https://api.adorable.io/avatars/75/{{review.user}}">
      </ion-avatar>
      <h2>{{review.user}}</h2>
      <p>{{review.created_at}}</p>
      <ion-badge item-right>{{review.rating}}</ion-badge>
      </ion-item>
    <ion-card-content>
      <p>{{review.description}}</p>
    </ion-card-content>  
    </ion-card>
    </ion-list>



    <ion-list *ngSwitchCase="'my_reviews'">
      
      <ion-card *ngFor="let review of results">
      <ion-item>
      <ion-avatar item-left>
      <img src="https://api.adorable.io/avatars/12">
      </ion-avatar>
      <h2>{{review.user}}</h2>
      <p>{{review.created_at}}</p>
      <ion-badge item-right>{{review.rating}}</ion-badge>
      </ion-item>
        <ion-card-content>
          <p>{{review.description}}</p>
        </ion-card-content> 

        <ion-row>
          <ion-col>

      <button (click)="delete_review(review)" ion-button icon-left clear small>
        <ion-icon name="trash"></ion-icon>
        <div>delete</div>
      </button>
    </ion-col>
    <ion-col>
      <button (click)="update_review(review)" ion-button icon-left clear small>
        <ion-icon name="brush"></ion-icon>
        <div>update</div>
      </button>
    </ion-col>
    </ion-row>
    </ion-card>

    </ion-list>

    
  </div>
</ion-content>
