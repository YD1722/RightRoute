<ion-header>
  <ion-toolbar color="primary">
    <ion-searchbar (input)="getItems($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-buttons>
      <button color="dark" ion-button clear full (click)="searchBus(item)">{{ item }}</button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
