<ion-header>
  <ion-toolbar color="primary">
    <ion-searchbar (input)="getItems($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div  *ngIf="searchQuery">
  <ion-list class="suggestions">
    <ion-item *ngFor="let item of items">
      <ion-buttons>
      <button color="dark" ion-button clear full (click)="searchBus(item.name)">{{ item.name }}</button>
      </ion-buttons>
    </ion-item>
  </ion-list>
  </div>
</ion-content>
